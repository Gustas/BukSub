<h1>Book Subscriptions</h1>

<p *ngIf="!bookSubscriptionItems"><em>Loading Books...</em></p>


<div class="container" *ngIf="bookSubscriptionItems">
  <ul class='list-group list-group-flush'>
    <li class="list-group-item" *ngFor="let bookSubscriptionItem of bookSubscriptionItems">
      <div class="row">
        <div class="col-10">
          <h4> {{ bookSubscriptionItem.name }} </h4>
        </div>
        <div class="col-2">
          <button class="btn btn-success btn-block" *ngIf="!bookSubscriptionItem.subscribedToBook" (click)="subscribeToBook(bookSubscriptionItem.bookId)">Subscribe</button>
          <button class="btn btn-secondary" *ngIf="bookSubscriptionItem.subscribedToBook">Unsubscribe</button>
        </div>
      </div>
    </li>
  </ul>
</div>
